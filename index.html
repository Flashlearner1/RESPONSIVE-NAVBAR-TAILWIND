<!doctype html> 
<html> 
 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</head> 
 
<body class="bg-gradient-to-t from-[#87CEEB] to-[#0000FF] h-screen"> 
  <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between"> 
    <div class="flex justify-between items-center "> 
      <span class="text-2xl font-[Poppins] cursor-pointer"> 
        <img class="h-10 inline" 
          src="https://mms.businesswire.com/media/20180426006027/en/654156/5/FLOW_LOGO_highres.jpg"> 
      </span> 
 
      <span class="text-3xl cursor-pointer mx-2 md:hidden block"> 
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon> 
      </span> 
    </div> 
 
    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"> 
      <li class="mx-4 my-6 md:my-0"> 
        <a href="#" class="text-xl hover:text-blue-600 duration-500">HOME</a> 
      </li> 
      <li class="mx-4 my-6 md:my-0"> 
        <a href="#" class="text-xl hover:text-blue-600 duration-500">SERVICE</a> 
      </li> 
      <li class="mx-4 my-6 md:my-0"> 
        <a href="#" class="text-xl hover:text-blue-600 duration-500">ABOUT</a> 
      </li> 
      <li class="mx-4 my-6 md:my-0"> 
        <a href="#" class="text-xl hover:text-blue-600 duration-500">CONTACT US </a> 
      </li> 
      <li class="mx-4 my-6 md:my-0"> 
        <a href="#" class="text-xl hover:text-blue-600 duration-500">FAQ</a> 
      </li> 
  
<h2 class=""></h2> 
    </ul> 
  </nav> 
 
 
  <script> 
    function Menu(e){ 
      let list = document.querySelector('ul'); 
      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100')) 
    } 
  </script> 
</body> 
 
</html>
